<form
    class="login-form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <h1 class="h1 mb60">Login</h1>

    <label class="control-label mb16">
        Your username
        <input
            type="text"
            class="control-input"
            placeholder="Enter Login"
            formControlName="username"
        >
    </label>

    <label class="control-label mb32">
        Your password

        <div class="password-input">
            <input
                formControlName="password"
                class="control-input"
                [type]="isPassswordVisible() ? 'text' : 'password'"
                placeholder="Enter Password"
            >

            <button type="button" class="password-eye-btn"
                    (click)="isPassswordVisible.set(!isPassswordVisible())">
                <svg xmlns="http://www.w3.org/2000/svg"
                    height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                    @if(isPassswordVisible()) {
                        <path d="m610-462-24-24q9-54-30.5-91.5T466-606l-24-24q8-3 17-4.5t21-1.5q57 0 96.5 39.5T616-500q0 12-1.5 22t-4.5 16Zm126 122-22-18q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-22-22q33-12 67-17t67-5q124 0 229 68t155 180q-21 45-52.5 85T736-340Zm52 208L636-284q-24 12-64.5 22T480-252q-125 0-229-68T96-500q24-53 64-99.5t84-76.5L132-788l20-20 656 656-20 20ZM264-656q-36 24-75.5 66.5T128-500q50 101 143.5 160.5T480-280q39 0 79-8t57-16l-74-74q-9 6-28 10t-34 4q-57 0-96.5-39.5T344-500q0-14 4-32.5t10-29.5l-94-94Zm277 125Zm-101 51Z"/>
                    } @else {
                        <path d="M480.24-364q56.76 0 96.26-39.74 39.5-39.73 39.5-96.5 0-56.76-39.74-96.26-39.73-39.5-96.5-39.5-56.76 0-96.26 39.74-39.5 39.73-39.5 96.5 0 56.76 39.74 96.26 39.73 39.5 96.5 39.5Zm-.24-28q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm.14 140Q355-252 252-319.5 149-387 96-500q53-113 155.86-180.5 102.85-67.5 228-67.5Q605-748 708-680.5 811-613 864-500q-53 113-155.86 180.5-102.85 67.5-228 67.5ZM480-500Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/>
                    }
                </svg>

            </button>
        </div>
    </label>

    <button class="btn btn-shadow" type="submit">Login</button>
</form>

<div class="login-logo">
    <img src="/assets/svg/logo.svg" alt="logo">
</div>
